<ul #htmlElement [ngClass]="ul.classe" [ngStyle]="ul.style">
    <ng-container *ngFor="let contenu of ul.contenusAAfficher">
        <li [ngClass]="ul.classeLi" [ngStyle]="ul.styleLi">
            <app-kf-composant [attr.nom]="contenu.nom" [composant]="contenu">
            </app-kf-composant>
        </li>
    </ng-container>
</ul>
